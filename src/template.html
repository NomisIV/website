<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">

    <title>{title}</title>
    <meta name="description" content="{description}">
    <meta name="theme-color" content="#d79921">

    <meta property="og:url" content="https://nomisiv.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="NomisIV's website">
    <meta property="og:description" content="{description}">
    <meta property="og:image" content="/assets/card.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="nomisiv.com">
    <meta property="twitter:url" content="https://nomisiv.com/">
    <meta name="twitter:title" content="NomisIV's website">
    <meta name="twitter:description" content="{description}">
    <meta name="twitter:image" content="/assets/card.png">
  </head>
  <body>{body}</body>
</html>
